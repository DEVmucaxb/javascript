<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`<p> Seu nome tem ${nome.length} letras. </p>`)
        document.write(`<p>Seu nome todo em maiúsculas é: <strong>${nome.toUpperCase()}<strong></p>`)
        document.write(`<p>Seu nome todo em minúsculas é: <strong>${nome.toLowerCase()}<strong></p>`)
    </script>
</body>
</html>
