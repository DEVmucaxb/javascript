<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa em JS...</title>
    <style>
        body {
            background-color: rgb(66, 66, 134);
            color: white;
            font: normal 20pt arial;
        }
        h1 {
            color: rgb(255, 255, 61);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        var n1 = window.prompt('Digite um número:') //string
        var n2 = window.prompt('Digite outro') //string
        var s = Number(n1) + Number(n2) // adição
        window.alert('A soma dos valores é: ' + s)
        // (number + number) para adição
        // (string + string) para concatenação

    </script>
</body>
</html>
